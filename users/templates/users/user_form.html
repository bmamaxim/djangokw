{% extends 'blog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сервис</h1>
    <div class="container">
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">
                            Вы
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="form-floating">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                                Внести изменения
                            </button>
                            <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'users:recovery' %}">Сменить
                                пароль</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'client:create' %}">Добавить клиента</a></li>
                </ul>
            </div>
            <div class="col-2 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'letter:create_letter' %}">Написать письмо</a></li>
                </ul>
            </div>
            <div class="col-2 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'letter:letters' %}">Письма</a></li>
                </ul>
            </div>
            <div class="col-2 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'mailing:mailings' %}">Рассылка</a></li>
                </ul>
            </div>
            <div class="col-2 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="{% url 'mailing:create' %}">Создать рассылку</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
