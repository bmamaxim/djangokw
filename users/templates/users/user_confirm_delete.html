{% extends 'blog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сервис</h1>
    <div class="container">
        <div class="row text-start">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Удаление</h4>
                    </div>
                    <div class="card-body">
                        {{object.body }}
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-outline-danger">
                                Удалить?
                            </button>
                            <a type="submit" class="btn btn-lg btn-outline-primary"
                               href="{% url 'users:list' %}">Отмена
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
