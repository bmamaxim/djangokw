{% extends 'blog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"></h1>
    <p class="lead"></p>
    <div class="container">
        <div class="row">
            {% for object in object_list %}
            <div class="col-4">
                <a href="{% url 'mailing:mailing' object.pk %}" class="btn mt-2 btn-lg btn-block  btn-outline-primary"
               style="--bs-btn-padding-y: 3.0rem; --bs-btn-padding-x: 5.0rem; --bs-btn-font-size: 1.0rem;">
                <h1 class="card-title pricing-card-title">{{ object.message.subject }}</h1>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object.start}}</li>
                    <li>- {{ object.end}}</li>
                    <li>- {{ object.clients}}</li>
                </ul>
            </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
