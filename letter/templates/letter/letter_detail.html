{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.writer }}</h1>

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object }}</li>
                    </ul>
                    <div class="btn-group">

                        <a href="{% url 'letter:letter_update' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-primary">Править</a>





                        <a href="{% url 'letter:letter_delete' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-danger">Удалить</a>

                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
